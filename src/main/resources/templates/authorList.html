<html>
<head>
  <meta charset="utf-8">
  <title>Add new Author to Book</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>

<body>

<header>
  <h1>Select the Author to add to the Book </h1>
</header>

<section>
  <h2>Select author:</h2>
  <form th:method="POST" th:action="@{/authors/add-author-book}">
    <div th:each="author : ${authors}" >
      <input type="radio" name="authorId" th:value="${author.getId()}" th:text="${author.getAuthorFullname().getName()+' '+author.getAuthorFullname().getSurname()}">
      <a th:href="'/authors/edit-form/'+${author.getId()}"><button type="button">Edit</button></a>
      <a th:href="'/authors/delete/'+${author.getId()}"><button type="button">Delete</button></a>
    </div>
    <input type="hidden" name="book" th:value="${bookIsbn}">
  <input type='submit' value='Add author'>
  </form>
  <form action="/authors/add-form" method="GET">
    <input type="submit" value="Add New Author">
  </form>
</section>

<aside>
  <table>
    <tr>
      <td><b>Book Isbn</b></td>
      <td th:text="${bookIsbn}"></td>
    </tr>
  </table>
</aside>

</body>
</html>
