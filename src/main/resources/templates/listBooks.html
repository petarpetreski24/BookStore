<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Book Store</h1>
</header>
<main>
  <h3>Search</h3>
  <form th:action="@{/listBooks}" th:method="GET">
    <input type="number" min="0" max="2023" name="year">
    <input type="submit" value="Search">
  </form>
  <form th:action="@{/author}" th:method="GET">
    <h2>Choose book:</h2>
    <div th:each="book : ${books}">
      <hr>
      <input type="radio"  name="isbn" id="isbn" th:value="${book.getIsbn()}">
      <label for="isbn">Title: <span th:text="${book.getTitle()}"></span></label>
      <p>Genre: <span th:text="${book.getGenre()}"></span></p>
      <p>Year: <span th:text="${book.getYear()}"></span></p>
    </div>
    <hr>
    <input type='submit' value='Submit'>

  </form>
  <form th:action="@{/showGenres}" th:method="GET">
  <input type="submit" value="Group By Genre">
  </form>
</main>
</body>
</html>
