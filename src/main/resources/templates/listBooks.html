<html>
<head>
  <meta charset="utf-8">
  <title>Books Homepage - Welcome to My Book Store</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>

<body>

<header>
  <h1>Welcome to My Book Store</h1>
</header>

<main>

<!--  <h3>Search</h3>-->

<!--    <input type="submit" value="Search">-->

  <form action="/books/add-form" method="GET">
    <input type="submit" value="Add Book">
  </form>

  <form th:action="@{/authors/show-authors}" th:method="GET" id="authors">
    <h2>Choose book:</h2>
    <div th:each="book : ${books}">
      <hr>
      <input type="radio"  name="isbn" id="isbn" th:value="${book.getIsbn()}" form="authors">
      <label for="isbn">Title: <span th:text="${book.getTitle()}"></span></label>
      <p>Genre: <span th:text="${book.getGenre()}"></span></p>
      <p>Year: <span th:text="${book.getYear()}"></span></p>
      <p>Sales: <span th:text="${book.getSales().getNumberOfCopies()}+'   '"> </span><p>Date:</p><span th:text="${book.getSales().getTimeBought()}+'   '"></span></p>

      <a th:href="'/books/edit-form/'+${book.getId()}"><button type="button">Edit</button></a>
      <a th:href="'/books/delete/'+${book.getId()}"><button type="button">Delete</button></a>
      <a th:href="'/review/'+${book.getId()}"><button type="button">Add Review</button></a>
      <a th:href="'/review/get/'+${book.getId()}"><button type="button">Show Reviews</button></a>
    </div>
    <hr>
    <br><br>
    <input type='submit' value='Submit'>
  </form>

</main>
</body>
</html>
