<!DOCTYPE html>
<html>
<head>
  <title>Your Page Title</title>
</head>
<body>
<header>
  <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
  <h2 th:text="${book.getGenre()}"></h2>
  <h2 th:text="${book.getYear()}"></h2>
  <h2 th:text="${book.getBookStore().getName()}"></h2>
  <h2>Authors:</h2>
  <ul>
    <li th:each="author : ${book.getAuthors()}">
      <span th:text="${author.getName() + ' ' + author.getSurname()}"></span>
    </li>
  </ul>
</section>
</body>
</html>
